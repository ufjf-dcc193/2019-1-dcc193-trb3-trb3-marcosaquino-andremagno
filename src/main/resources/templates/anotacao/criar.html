<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>Atividade: Nova</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <header th:include="cabecalho :: header"></header>

    <ul class="nav nav-pills mb-3">
        <li class="nav-item"><a class="nav-link" href="/">Página Inicial</a></li>
        <li class="nav-item"><a class="nav-link" href="/anotacao">Voltar</a></li>
    </ul>

        <form th:action="@{./salvar}" th:object="${anotacao}" method="POST">
            <label>Titulo: <input type="text" th:field="*{titulo}" /></label>
            <label>Descrição: <input type="text" th:field="*{descricao}" /></label>
            <label>URL: <input type="text" th:field="*{url}" /></label>
            <label>Data de Inclução: <input type="text" th:field="*{dataDeInclusao}" /></label>
            <label>Data de Alteração: <input type="text" th:field="*{dataDeAlteracao}" /></label>
            
            <div th:each="user: ${usuarios}" th:object=${usuario}>
                    <input type="RADIO" th:value="${user.id}"
                        name="usuario">
                    <label th:text="${user.nomeCompleto}">
                    </label>
            </div>
            <input type="submit"  />
            <input type="reset" />
        </form>      
</body>
</html>
