<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>Atividade: Nova</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <header th:include="cabecalho :: header"></header>

    <ul class="nav nav-pills mb-3">
        <li class="nav-item"><a class="nav-link" href="/">Página Inicial</a></li>
        <li class="nav-item"><a class="nav-link" href="anotacao/criar">Nova Anotação</a></li>
    </ul>

    <table class="table table-hover">
    <caption>Lista de Anotações cadastrados</caption>
        <thead>
            <tr> <th>Operação</th> <th>Operação</th> <th>Titulo</th><th>Descrição</th> <th>URL</th><th>Data Inclução</th> <th>Data da Alteracao</th> <th>Usuario</th>
        </thead>
        <tbody>
            <tr th:each="anotacao: ${anotacoes}">
                <td><a th:href="@{'anotacao/editar/' + ${anotacao.id}}" role="button">Editar</a></td>
                <td><a th:href="@{'anotacao/deletar/' + ${anotacao.id}}" role="button">Deletar</a></td>
                <td th:text=${anotacao.Titulo}></td>
                <td th:text=${anotacao.descricao}></td>
                <td th:text=${anotacao.url}></td>
                <td th:text=${anotacao.dataDeInclusao}></td>
                <td th:text=${anotacao.dataDeAlteracao}></td>
                <td th:text=${anotacao.usuario.nomeCompleto}></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
