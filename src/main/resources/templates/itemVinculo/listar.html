<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>Atividade: Nova</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <header th:include="cabecalho :: header"></header>

    <ul class="nav nav-pills mb-3">
        <li class="nav-item"><a class="nav-link" href="/">Página Inicial</a></li>
        <li class="nav-item"><a class="nav-link" href="/item">Voltar</a></li>
    </ul>



        
        </li> <h3> Item Selecionado: <span th:text="${item.titulo}"></span></h3>
    <li><a th:href="@{'/item/vinculo/criar/' + ${id}}" role="button">Criar novo Vinculo  </a></li>
    <table>
        <thead>
            <tr> <th>Operação</th> <th>Operação</th> <th>id</th> <th>Origem</th> <th>Destino</th> <th>Etiquetas</th><th>Anotações</th> </tr>
        </thead>
        <tbody>
            <tr th:each="vinculo: ${vinculos}">
                <td><a th:href="@{'/item/vinculo/editar/' + ${vinculo.id}}" role="button">Editar</a></td>
                <td><a th:href="@{'/vinculo/deletar/' + ${vinculo.id}}" role="button">Deletar</a></td>
                <td th:text=${vinculo.id}></td>
                <td th:text=${vinculo.origem.titulo}></td>
                <td th:text=${vinculo.destino.titulo}></td>

                <td>
                    <div th:each="listaEtiqueta: ${vinculo.etiquetas}">
                        <span th:text="${listaEtiqueta.titulo}"></span>
                    </div>
                </td>
                <td>
                        <div th:each="anot: ${vinculo.anotacoes}">
                            <span th:text="${anot.titulo}"></span>
                        </div>
                </td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
