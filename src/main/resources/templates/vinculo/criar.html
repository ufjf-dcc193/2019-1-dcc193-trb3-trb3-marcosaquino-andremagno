    <form th:action="@{./salvar}" th:object="${anotacao}" method="POST">

        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Item de origem:</legend>
                    <div class="col-sm-10">
                        <div class="form-check" th:each="item: ${listaOrigem}" th:object=${Item}>
                            <input class="form-check-input" type="radio" th:value="${item.id}" name="origem">
                            <label class="form-check-label" th:text="${item.titulo}"></label>
                        </div>
                    </div>
            </div>
        </fieldset>

        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Item de destino:</legend>
                    <div class="col-sm-10">
                        <div class="form-check" th:each="item2: ${listaDestino}" th:object=${Item}>
                            <input class="form-check-input" type="radio" th:value="${item2.id}" name="destino">
                            <label class="form-check-label" th:text="${item2.titulo}"></label>
                        </div>
                    </div>
            </div>
        </fieldset>

        <div>
            <label for="formGroupExampleInput">Etiquetas:</label>
                
            <div th:each="listaEtiqueta: ${listaEtiqueta}" th:object=${Etiqueta}>
                <input  type="checkbox" th:value="${listaEtiqueta.id}" name="etiquetas">
                <label  for="defaultCheck1" th:text="${listaEtiqueta.titulo}"></label>
            </div>
        </div>

            <div>
                <label for="formGroupExampleInput">Anotações:</label>
                    
                <div th:each="anot: ${listaAnotacoes}" th:object=${anotacao}>
                    <input  type="checkbox" th:value="${anot.id}" name="anotacoes">
                    <label  for="defaultCheck1" th:text="${anot.titulo}"></label>
                </div>
            </div>
                    
            
        

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Criar</button>
                <button type="reset" class="btn btn-primary">Limpar</button>
            </div>
        </div>

    </form>
