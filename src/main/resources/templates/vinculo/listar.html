<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>Atividade: Nova</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    
    <header th:include="cabecalho :: header"></header>

    <ul class="nav nav-pills mb-3">
        <li class="nav-item"><a class="nav-link" href="/">Página Inicial</a></li>
        <li class="nav-item"><a class="nav-link" href="vinculo/criar">Novo Vínculo</a></li>
    </ul>
    
    <table class="table table-hover">
    <caption>Lista de Vínculos cadastrados</caption>
    
        <thead>
            <tr> <th>id</th> <th>Origem</th> <th>Destino</th> <th>Etiquetas</th> <th>Anotações</th> <th></th> <th></th>  </tr>
        </thead>
        <tbody>
            <tr th:each="vinculo: ${vinculos}">
                
                <td th:text=${vinculo.id}></td>
                <td th:text=${vinculo.origem.titulo}></td>
                <td th:text=${vinculo.destino.titulo}></td>

                <td>
                    <div th:each="listaEtiqueta: ${vinculo.etiquetas}">
                        <span th:text="${listaEtiqueta.titulo}"></span>
                    </div>
                </td>

                <td>
                    <div th:each="anot: ${vinculo.anotacoes}">
                        <span th:text="${anot.titulo}"></span>
                    </div>
                </td>
                <td><a th:href="@{'vinculo/editar/' + ${vinculo.id}}" role="button">Editar</a></td>
                <td><a th:href="@{'vinculo/deletar/' + ${vinculo.id}}" role="button">Deletar</a></td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
