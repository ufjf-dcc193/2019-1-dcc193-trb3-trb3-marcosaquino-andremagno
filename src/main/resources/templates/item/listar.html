<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>Atividade: Nova</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <header th:include="cabecalho :: header"></header>

    <ul class="nav nav-pills mb-3">
        <li class="nav-item"><a class="nav-link" href="/">Página Inicial</a></li>
        <li class="nav-item"><a class="nav-link" href="item/criar">Novo Item</a></li>
    </ul>
    <caption>Lista de Itens </caption>
    <table class="table table-hover">
    
        <thead>
            <tr> <th>Operação</th> <th>Operação</th> <th>Operação</th> <th>Titulo</th> <th>Etiquetas</th> </tr>
        </thead>
        <tbody>
            <tr th:each="item: ${itens}">
                <td><a th:href="@{'item/vinculo/' + ${item.id}}" role="button">Vinculos</a></td>
                <td><a th:href="@{'item/editar/' + ${item.id}}" role="button">Editar</a></td>
                <td><a th:href="@{'item/deletar/' + ${item.id}}" role="button">Deletar</a></td>
                <td th:text=${item.Titulo}></td>
                <td>
                        <div th:each="listaEtiqueta: ${item.etiquetas}">
                            <span th:text="${listaEtiqueta.titulo}"></span>
                        </div>
                    </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
