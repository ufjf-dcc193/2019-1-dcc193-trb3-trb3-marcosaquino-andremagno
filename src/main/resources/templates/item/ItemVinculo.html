<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>Atividade: Nova</title>
</head>
<body>
        <li><a href="/"> HOME</a></li>
    <li><a href="/vinculo/criar">Criar Novo Vinculo</a></li>
    <table>
        <thead>
            <tr> <th>Operação</th> <th>Operação</th> <th>id</th> <th>Origem</th> <th>Destino</th> <th>Etiquetas</th> </tr>
        </thead>
        <tbody>
            <tr th:each="vinculo: ${vinculos}">
                <td><a th:href="@{'/vinculoId/editar/' + ${vinculo.id}}" role="button">Editar</a></td>
                <td><a th:href="@{'/vinculoId/deletar/' + ${vinculo.id}}" role="button">Deletar</a></td>
                <td th:text=${vinculo.id}></td>
                <td th:text=${vinculo.origem.titulo}></td>
                <td th:text=${vinculo.destino.titulo}></td>

                <td>
                    <div th:each="listaEtiqueta: ${vinculo.etiquetas}">
                        <span th:text="${listaEtiqueta.titulo}"></span>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
