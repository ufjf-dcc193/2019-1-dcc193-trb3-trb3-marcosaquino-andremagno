    <form th:action="@{./salvar}" th:object="${item}" method="POST">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Título:</label> 
                <div class="form-group mx-sm-1 mb-2">
                    <input class="form-control" placeholder="Digite o título do item" type="text" th:field="*{titulo}" />
                </div>
        </div>

        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Etiquetas:</legend>
                    <div class="col-sm-10">
                        <div class="form-check" th:each="listaEtiqueta: ${estiquetas}" th:object=${Etiqueta}>
                            <input class="form-check-input" type="checkbox" th:value="${listaEtiqueta.id}" name="etiquetas">
                            <label class="form-check-label" th:text="${listaEtiqueta.titulo}"></label>
                        </div>
                    </div>
            </div>
        </fieldset>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Criar</button>
                <button type="reset" class="btn btn-primary">Limpar</button>
            </div>
        </div>
    </form>
