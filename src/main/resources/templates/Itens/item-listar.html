<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>Listagem de Avaliadores</title>
</head>
<body>
   <table>
       <thead>
           <tr> <th>id</th> <th>Titulo</th>
       </thead>
       <tbody>
         <tr th:each="item: ${itens}">
            <td th:text=${item.id}></td> 
            <td th:text=${item.titulo}></td>
         </tr>
     </tbody>

   </table>
</body>
</html>
